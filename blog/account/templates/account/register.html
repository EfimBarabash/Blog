{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons submit='Save'%}{% endbuttons %}
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock content %}
