{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <form class="border" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% bootstrap_form profile_form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
