<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <a href="{% url 'add_post' %}"><button type="button">Create post</button></a>
    {% for post in posts %}
        <div>
            <h2>{{post.title}} </h2>
            <p>{{post.updated_date}}</p>
            <p>{{post.text}}</p>
            <br>
            <a href="{% url 'del_post' post.pk %}"><button type="button">Delet post</button></a>
            <a href="{% url 'updated_post' post.pk %}"><button type="button">Update post</button></a>
        </div>
    {% endfor %}
</body>
</html>
