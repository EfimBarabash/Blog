{% extends 'base.html' %}
{% load bootstrap5 %}


{% block content %}
<div class="container p-2">
<form method="post" action="{% url 'add_comment' post_id %}">
    {% csrf_token %}
    {% bootstrap_form comment_form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Submit
    </button>
    {% endbuttons %}
</form>
</div>
{% endblock content %}
