{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="container p-2">
    <form class="border p-2 m-2" action="" method="post">
        <h3 class="text-center">Create post</h3>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
